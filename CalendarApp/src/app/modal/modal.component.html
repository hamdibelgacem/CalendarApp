<mat-card>
    <mat-card-header>
        <mat-card-title>Add task in this day</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <form class="my-form">
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <mat-label>Select Project</mat-label>
              <mat-select>
                <mat-option value="option">Project1</mat-option>
                <mat-option value="option">Project2</mat-option>
                <mat-option value="option">Project3</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <tr>
                <td>
                  <mat-label>Begin Date</mat-label>
                </td>
                <td>
                  <input matInput [(ngModel)]="data.beginDate" name="beginDate">
                </td>
              </tr>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <tr>
                <td>
                  <mat-label>End Date</mat-label>
                </td>
                <td>
                  <input matInput [(ngModel)]="data.endDate" name="endDate">
                </td>
              </tr>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <tr>
                <td>
                  <mat-label>Your Comment</mat-label>
                </td>
                <td>
                  <input matInput [(ngModel)]="data.comment" name="comment">
                </td>
              </tr>
            </mat-form-field>
          </mat-list-item>
        </mat-list>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="mat-raised-button" (click)="onNoClick()">Close</button>
      <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    </mat-card-actions>
</mat-card>
